description = "Default layout"
[cookieBanner]
[menu]
[localePicker]
==
<!DOCTYPE html>
<html>
<head>
    {%if metaRow %}
    <title>{{ metaRow.meta_title }}</title>
    <meta property="og:title" content="{{ metaRow.meta_title }}"/>
    <meta name="description" content="{{ metaRow.meta_description }}"/>
    <meta property="og:description" content="{{ metaRow.meta_description }}"/>
    <meta name="keywords" content="{{ metaRow.meta_keywords }}">
    {%else%}
    <title>{{ this.page.title }}</title>
    {%endif%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ 'assets/css/fontawesome.min.css'|theme }}" rel="stylesheet">
    <link href="{{ 'assets/css/brands.min.css'|theme }}" rel="stylesheet">
    <link href="{{ 'assets/css/solid.min.css'|theme }}" rel="stylesheet">
    <link href="{{ 'assets/styles/main.css'|theme }}" rel="stylesheet">
    <meta name="theme-color" content="#fafafa">
    {% styles %}
</head>
<body>
{% partial 'site/header' %}
<main>
    {% page %}
</main>
{% partial 'site/footer' %}

<!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
<script>
    window.ga = function () {
        ga.q.push(arguments)
    };
    ga.q = [];
    ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto');
    ga('set', 'anonymizeIp', true);
    ga('set', 'transport', 'beacon');
    ga('send', 'pageview')
</script>

<script src="https://www.google-analytics.com/analytics.js" async></script>
<script src="{{'assets/js/jquery-1.11.3.min.js'| theme}}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="{{'assets/js/main.js'| theme}}" type="text/javascript"></script>
{% framework extras %}
{% scripts %}
</body>
</html>
