<section id="zespol" class="team mt-5">
    <h2>
        {{page.I18n.name}}
    </h2>
    <div class="container">
        <div class="row">
            {% for item in page.pages %}
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 col-xl-2">
                <div class="member-box">
                    <img src="{{item.background_image.thumb(250,250,{'mode':'crop'})}}" alt="Image"
                         class="tm-margin-b-20 img-fluid">
                    <h4 class="mb-0">{{item.I18n.name}}</h4>
                    {{item.I18n.description | raw }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
